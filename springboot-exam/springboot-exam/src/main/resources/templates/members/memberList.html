<!DOCTYPE html>
<html xmlns:th="http://www.thtmeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Members</title>
</head>
<body>
  <div>
    <table>
      <thead>
        <th>#</th>
        <th>이름</th>
      </thead>
      <tbody>
        <tr th:each="member : ${members}">
          <td th:text="${member.id}"></td>
          <td th:text="${member.name}"></td>
        </tr>
      </tbody>
    </table>

  </div>

</body>
</html>
